name: test

on:
    push:
        paths:
            - "src/**"
            - "test/**"
            - "tools/**"
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: egor-tensin/setup-clang@v1
            - uses: ConorMacBride/install-package@v1
              with:
                  apt: valgrind
                  version: latest
                  platform: x64
            - run: |
                mkdir -p build
                cd build
                cmake -DBUILD_JSD_TESTS=ON ..
                make
                make test
                make memcheck --rerun-failed --output-on-failure

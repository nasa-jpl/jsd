name: test

on:
    push:
        paths:
            - "src/**"
            - "test/**"
            - "tools/**"
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: egor-tensin/setup-clang@v1
            - uses: ConorMacBride/install-package@v1
              with:
                  apt: valgrind
                  version: latest
                  platform: x64
            - run: |
                mkdir -p build
                cd build
                cmake -DBUILD_JSD_TESTS=ON -DCMAKE_BUILD_TYPE=Debug ..
                make
                make test
                echo "Current ulimit is: $(ulimit -n)"
                ulimit -n 1024
                echo "Now ulimit set to: $(ulimit -n)"
                make -d memcheck

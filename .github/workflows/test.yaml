name: test

on:
    workflow_dispatch:
    push:
        paths:
            - "src/**"
            - "test/**"
            - "tools/**"

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: egor-tensin/setup-clang@v1
              with:
                  version: latest
                  platform: x64
            - uses: solareenlo/42valgrind-action@v1.0.3
              with:
                  flags: 'sh test_valgrind.sh'
            - run: |
                mkdir -p build
                cd build
                cmake -DBUILD_JSD_TESTS=ON ..
                make test
                make memcheck
